<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dfuscator - Lua Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Editor Section */
        .editor-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .editor-section {
                grid-template-columns: 1fr;
            }
        }

        .editor-box {
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #0f3460;
        }

        .editor-header {
            background: #0f3460;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #a0a0a0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-header span {
            color: #667eea;
        }

        textarea {
            width: 100%;
            height: 350px;
            background: #16213e;
            border: none;
            color: #e0e0e0;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            outline: none;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: #4a4a6a;
        }

        textarea:focus {
            background: #1a2744;
        }

        #output {
            color: #98d9a8;
        }

        /* Buttons */
        .button-section {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #0f3460;
            color: #a0a0a0;
        }

        .btn-secondary:hover {
            background: #1a4a7a;
            color: #ffffff;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #2ecc71;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Info Cards */
        .info-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .info-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .info-card .label {
            font-size: 12px;
            color: #6a6a8a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #4a4a6a;
            font-size: 13px;
            border-top: 1px solid #0f3460;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: #e74c3c;
        }

        /* Loading */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #0f3460;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 13px;
            }
            
            textarea {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dfuscator</h1>
        <p>Powerful Lua/Luau code obfuscator</p>
    </div>

    <div class="container">
        <div class="editor-section">
            <div class="editor-box">
                <div class="editor-header">
                    Input
                    <span id="inputCount">0 characters</span>
                </div>
                <textarea id="input" placeholder="Paste your Lua code here..."></textarea>
            </div>

            <div class="editor-box">
                <div class="editor-header">
                    Output
                    <span id="outputCount">0 characters</span>
                </div>
                <textarea id="output" readonly placeholder="Obfuscated code will appear here..."></textarea>
            </div>
        </div>

        <div class="button-section">
            <button class="btn btn-primary" id="obfuscateBtn" onclick="obfuscate()">
                Obfuscate
            </button>
            <button class="btn btn-success" onclick="copyOutput()">
                Copy
            </button>
            <button class="btn btn-secondary" onclick="clearAll()">
                Clear
            </button>
        </div>

        <div class="info-section" id="stats" style="display: none;">
            <div class="info-card">
                <div class="value" id="statOriginal">0</div>
                <div class="label">Original Size</div>
            </div>
            <div class="info-card">
                <div class="value" id="statOutput">0</div>
                <div class="label">Output Size</div>
            </div>
            <div class="info-card">
                <div class="value" id="statRatio">0x</div>
                <div class="label">Size Increase</div>
            </div>
        </div>
    </div>

    <div class="footer">
        Dfuscator v1.1 â€” Lua/Luau Obfuscator
    </div>

    <div class="toast" id="toast"></div>
    
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        const b64 = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
        
        function base64Encode(data) {
            let binary = '';
            for (let i = 0; i < data.length; i++) {
                binary += data.charCodeAt(i).toString(2).padStart(8, '0');
            }
            binary += '0000';
            let result = '';
            for (let i = 0; i + 6 <= binary.length; i += 6) {
                const chunk = binary.substr(i, 6);
                if (chunk.length < 6) break;
                result += b64[parseInt(chunk, 2)];
            }
            const padding = data.length % 3;
            if (padding === 1) result += '==';
            else if (padding === 2) result += '=';
            return result;
        }
        
        function tripleXor(data, key1, key2, key3) {
            let t1 = [];
            for (let i = 0; i < data.length; i++) {
                t1.push((data.charCodeAt(i) + key1.charCodeAt(i % key1.length)) % 256);
            }
            let t2 = [];
            for (let i = 0; i < t1.length; i++) {
                t2.push((t1[i] + key2.charCodeAt(i % key2.length)) % 256);
            }
            let result = '';
            for (let i = 0; i < t2.length; i++) {
                result += String.fromCharCode((t2[i] + key3.charCodeAt(i % key3.length)) % 256);
            }
            return result;
        }
        
        function genKey(len) {
            let r = '';
            for (let i = 0; i < len; i++) r += String.fromCharCode(Math.floor(Math.random() * 255) + 1);
            return r;
        }
        
        function randVar(len) {
            len = len || Math.floor(Math.random() * 13) + 16;
            const c = ["I", "l", "1", "O", "0", "o", "_", "Il", "lI", "O0", "0O", "l1", "1l", "oO", "Oo"];
            let r = "_" + c[Math.floor(Math.random() * 7)];
            for (let i = 2; i < len; i++) r += c[Math.floor(Math.random() * c.length)];
            return r + "_" + Math.floor(Math.random() * 90000 + 10000);
        }
        
        function obfNum(n) {
            const d = Math.floor(Math.random() * 4) + 4;
            function g(v, depth) {
                if (depth <= 0) return v.toString();
                const a = Math.floor(Math.random() * 9999) + 100;
                const b = Math.floor(Math.random() * 20) + 2;
                const ops = [
                    () => `((${g(v + a, depth-1)})-${a})`,
                    () => `((${g(v - a, depth-1)})+${a})`,
                    () => `(((${g(v, depth-1)})*${b})/${b})`,
                    () => `((${g(v, depth-1)})*1)`,
                ];
                return ops[Math.floor(Math.random() * ops.length)]();
            }
            return g(n, d);
        }
        
        function junk() {
            const v = randVar(8);
            const t = [
                `local ${v}=nil;`,
                `local ${v}=${obfNum(Math.floor(Math.random() * 9999))};`,
                `if(function()return false end)()then local ${v}=nil end;`,
                ''
            ];
            let r = '';
            for (let i = 0; i < Math.floor(Math.random() * 3) + 1; i++) {
                r += t[Math.floor(Math.random() * t.length)];
            }
            return r;
        }
        
        function fakeLogic() {
            const funcs = [];
            for (let i = 0; i < Math.floor(Math.random() * 3) + 2; i++) {
                const n = randVar(10), p = randVar(5), inner = randVar(6);
                funcs.push(`local ${n}=function(${p})local ${inner}=${obfNum(Math.floor(Math.random() * 999))};if ${p} then return ${inner} else return ${p} end end;`);
            }
            return funcs.join('\n');
        }
        
        function fakeData() {
            const t = randVar(8);
            let r = `local ${t}={`;
            for (let i = 0; i < Math.floor(Math.random() * 3) + 2; i++) {
                let s = '';
                for (let j = 0; j < Math.floor(Math.random() * 20) + 10; j++) {
                    s += String.fromCharCode(Math.floor(Math.random() * 58) + 65);
                }
                r += `[${obfNum(i + 1)}]="${base64Encode(s)}",`;
            }
            return r + '};';
        }
        
        function shuffle(chunks) {
            const n = chunks.length, order = [];
            for (let i = 0; i < n; i++) order.push(i);
            for (let i = n - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [order[i], order[j]] = [order[j], order[i]];
            }
            const shuffled = [], reverse = [];
            for (let i = 0; i < n; i++) {
                shuffled[i] = chunks[order[i]];
                reverse[order[i]] = i + 1;
            }
            return { shuffled, reverse };
        }
        
        function split(str) {
            const chunks = [];
            let pos = 0;
            while (pos < str.length) {
                const size = Math.floor(Math.random() * 15) + 8;
                chunks.push(str.substr(pos, size));
                pos += size;
            }
            return chunks;
        }
        
        function obfuscateOnce(code) {
            const k1 = genKey(Math.floor(Math.random() * 10) + 20);
            const k2 = genKey(Math.floor(Math.random() * 8) + 16);
            const k3 = genKey(Math.floor(Math.random() * 8) + 12);
            const enc = tripleXor(code, k1, k2, k3);
            const b64enc = base64Encode(enc);
            const chunks = split(b64enc);
            const { shuffled, reverse } = shuffle(chunks);
            
            const V = [];
            for (let i = 0; i < 50; i++) V.push(randVar());
            
            let chunkArr = '{';
            shuffled.forEach((c, i) => {
                chunkArr += `[${obfNum(i + 1)}]="${c}"${i < shuffled.length - 1 ? ',' : ''}`;
            });
            chunkArr += '}';
            
            let orderArr = '{';
            reverse.forEach((v, i) => {
                orderArr += `[${obfNum(i + 1)}]=${obfNum(v)}${i < reverse.length - 1 ? ',' : ''}`;
            });
            orderArr += '}';
            
            const keyArr = (k) => '{' + [...k].map((c, i) => obfNum(c.charCodeAt(0)) + (i < k.length - 1 ? ',' : '')).join('') + '}';
            
            let b64t = '{';
            for (let i = 0; i < 64; i++) b64t += `["${b64[i]}"]=${obfNum(i)}${i < 63 ? ',' : ''}`;
            b64t += '}';

            return `return(function(...)
${fakeLogic()}
${fakeData()}
${junk()}
local ${V[0]}=${chunkArr}
local ${V[1]}=${orderArr}
local ${V[2]}=${keyArr(k1)}
local ${V[3]}=${keyArr(k2)}
local ${V[4]}=${keyArr(k3)}
local ${V[5]}=${b64t}
local ${V[6]}=function()local ${V[10]}="" local ${V[11]}=1 while ${V[11]}<=#${V[1]} do local ${V[12]}=${V[1]}[${V[11]}] if ${V[12]} then ${V[10]}=${V[10]}..${V[0]}[${V[12]}]end ${V[11]}=${V[11]}+1 end return ${V[10]} end
local ${V[7]}=function(${V[13]})local ${V[14]}="" local ${V[15]}=0 local ${V[16]}=0 local ${V[17]}=1 while ${V[17]}<=#${V[13]} do local ${V[18]}=string.sub(${V[13]},${V[17]},${V[17]})if ${V[18]}=="="then if ${V[16]}==2 then ${V[14]}=${V[14]}..string.char(math.floor(${V[15]}/16))elseif ${V[16]}==3 then ${V[14]}=${V[14]}..string.char(math.floor(${V[15]}/1024),math.floor((${V[15]}%1024)/4))end break end local ${V[19]}=${V[5]}[${V[18]}]if ${V[19]} then ${V[15]}=${V[15]}*64+${V[19]} ${V[16]}=${V[16]}+1 if ${V[16]}==4 then ${V[14]}=${V[14]}..string.char(math.floor(${V[15]}/65536),math.floor(${V[15]}/256)%256,${V[15]}%256)${V[15]}=0 ${V[16]}=0 end end ${V[17]}=${V[17]}+1 end return ${V[14]} end
local ${V[8]}=function(${V[20]},${V[21]})local ${V[22]}="" local ${V[23]}=#${V[21]} local ${V[24]}=1 while ${V[24]}<=#${V[20]} do local ${V[25]}=string.byte(${V[20]},${V[24]})local ${V[26]}=${V[21]}[((${V[24]}-1)%${V[23]})+1]${V[22]}=${V[22]}..string.char((256+${V[25]}-${V[26]})%256)${V[24]}=${V[24]}+1 end return ${V[22]} end
local ${V[9]}=${V[8]}(${V[8]}(${V[8]}(${V[7]}(${V[6]}()),${V[2]}),${V[3]}),${V[4]})
${junk()}
return(loadstring or load)(${V[9]})(...)
end)(...)`;
        }
        
        function runObfuscation(code) {
            let result = code;
            for (let i = 0; i < 2; i++) result = obfuscateOnce(result);
            return result;
        }

        // UI
        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const loading = document.getElementById('loading');
        const stats = document.getElementById('stats');
        const toast = document.getElementById('toast');

        inputEl.addEventListener('input', () => {
            document.getElementById('inputCount').textContent = inputEl.value.length + ' characters';
        });

        function obfuscate() {
            const code = inputEl.value.trim();
            if (!code) {
                showToast('Please enter some code', true);
                return;
            }
            
            loading.classList.add('active');
            document.getElementById('obfuscateBtn').disabled = true;
            
            setTimeout(() => {
                try {
                    const result = runObfuscation(code);
                    outputEl.value = result;
                    document.getElementById('outputCount').textContent = result.length + ' characters';
                    
                    document.getElementById('statOriginal').textContent = formatSize(code.length);
                    document.getElementById('statOutput').textContent = formatSize(result.length);
                    document.getElementById('statRatio').textContent = (result.length / code.length).toFixed(1) + 'x';
                    stats.style.display = 'grid';
                    
                    showToast('Obfuscation complete!');
                } catch (e) {
                    showToast('Error: ' + e.message, true);
                }
                loading.classList.remove('active');
                document.getElementById('obfuscateBtn').disabled = false;
            }, 50);
        }

        function copyOutput() {
            if (!outputEl.value) {
                showToast('Nothing to copy', true);
                return;
            }
            navigator.clipboard.writeText(outputEl.value);
            showToast('Copied to clipboard!');
        }

        function clearAll() {
            inputEl.value = '';
            outputEl.value = '';
            document.getElementById('inputCount').textContent = '0 characters';
            document.getElementById('outputCount').textContent = '0 characters';
            stats.style.display = 'none';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            return (bytes / 1024).toFixed(1) + ' KB';
        }

        function showToast(msg, isError = false) {
            toast.textContent = msg;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
    </script>
</body>
</html>
